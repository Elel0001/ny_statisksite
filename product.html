<html lang="da">

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.svg" alt="Sportyfi">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="category.html">Categories</a></li>
                <li><a href="">Brands</a></li>

            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    <main>
        <nav class="breadcrumbs">
            <ul>
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="category.html">Categories</a></li>
                <li> <a class="breadcrumbs_last" href="productlist.html">Apparel</a></li>
                <li> <a class="breadcrumbs_product" href="product.html">Product</a></li>
            </ul>
        </nav>



        <section class="purchaseBox">
            <div>
                <div class="clothes_image_container">
                    <img class="images_singleview" src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp"
                        alt="Sahara team india fanwear">
                    <p class="clothes_box"></p>
                </div>
            </div>
            <div class="styling_purchaceText">
                <h1></h1>
                <h2 class="brand"></h2>
                <div class="info">
                    <dl>
                        <dt>Type:</dt>
                        <dd class="article_type">Sahara team india fanwear</dd>
                        <dt>Color:</dt>
                        <dd class="color-item">Blue</dd>
                        <dt>Inventory number:</dt>
                        <dd class="relid-number">1165</dd>
                    </dl>
                </div>
                <h3>DKK: <span class="clothes_price"></span>,-</h3>
                <form>
                    <label class="choose_size_box">
                        <h3>Chose a size</h3>
                        <select name="size">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </label>
                    <button>Add to basket</button>

            </div>
        </section>
